<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <div id="drawer-backdrop" class="drawer-backdrop"></div>
  <div id="app">
    <aside class="sidebar">
      <div id="resort-selector-trigger" class="resort-selector">
        <span id="selected-resort-name">Select Resort</span>
        <i data-lucide="chevron-down" class="dropdown-icon"></i>
      </div>
      <div class="drawer-content">
        <div class="search-container">
          <input type="text" id="resort-search" placeholder="Search..." />
          <i data-lucide="search" class="search-icon"></i>
        </div>
        <div id="resort-sidebar-content"></div>
      </div>
    </aside>
    <main class="main-content">
      <div class="main-card">
        <nav class="header-nav" id="date-picker"></nav>

        <div id="mood-detail">
          <h1 class="status-summary" id="mood-summary">Loading...</h1>
          <div class="mood-container" id="mood-visual">
            <!-- Animated GIF goes here -->
          </div>
        </div>

        <div class="forecast-container" id="full-forecast"></div>
      </div>
    </main>
  </div>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
